<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>query.Switcher</title>


    <script src="js/jquery.2.0.js"></script>

    <script type="text/javascript">
	    document.write("<script src=\"js\/jquery.switcher.js?" + (new Date()).getTime() + "\"><\/script>");
        document.write("<link rel=\"stylesheet\" href=\"css\/style.css?" + (new Date()).getTime() + "\" type=\"text/css\">");
    </script>


</head>
<body>   
 
<h1>PLUGIN Switcher</h1>



<div class="switcher switcher_closed" id="switcher">
	<h2 class="switcher_header">
		switcher_header
	</h2>
	<a href="" class="switcher_expand">switcher</a>
	<div class="switcher_content">
		switcher_content
	</div>
</div>
 

<script type="text/javascript">


	$('.switcher').switcher({
		prefix: 'switcher',
		autoswitch: true,
		saveposition: true,
		delay: 300,
		beforeOpen: function() {
			 console.log('beforeOpen');
		},
		afterOpen: function() {
			console.log('afterOpen');
		},
		beforeClose: function() {
			console.log('beforeClose');
		},
		afterClose: function() {
			console.log('afterClose');
		},
		onSuccess: function() {
			console.log('onSuccess');
		},
		onComplete: function() {
			console.log('onComplete');
		}

	});


</script>

</body>
</html>
